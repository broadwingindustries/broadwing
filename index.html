<script>
(function iife() {
    "use strict";
    var slogans = [
        "Aut",
        "Inveniemus",
        "Viam",
        "Aut",
        "Faciemus."
    ];
    var el = document.getElementById("type_plc");
    var counter = 0;
    var waitTime = 500;
    var pauseTime = 2000;
    var i = 0;
    var intervalId;

    function showText(string, delay) {
        function addChar() {
            var characters = document.querySelectorAll('.fade');
            for (var theChar = 0; theChar < characters.length; theChar++) {
                characters[theChar].classList.remove('fade');
            }

            el.innerHTML += "<span class='fade'>" + string.charAt(i) + "</span>";
            i += 1;

            if (i < string.length) {
                return;
            }

            window.clearInterval(intervalId);

            if (i === string.length) {
                showText(slogans[counter], pauseTime);
            }

            if (i > string.length) {
                el.innerHTML = "";
                i = 0;
                counter = (counter + 1) % slogans.length;
                showText(slogans[counter], waitTime);
            }
        }
        intervalId = window.setInterval(addChar, delay);
    }
    showText(slogans[counter], waitTime);
}());

</script>
